<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Stack</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Fallback color */
        background-image: url("images/background.jpg"); /* Path to your background image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        font-family: Arial, sans-serif;
        position: relative; /* Needed for the pseudo-element to position correctly */
        overflow: hidden; /* Ensures no scrollbars appear due to the pseudo-element */
      }

      body::before {
        content: ""; /* Pseudo-element requires content to display */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: inherit; /* Inherit the background from the body */
        filter: blur(0.8px);
        z-index: -1; /* Position behind the content */
      }

      #container {
        position: absolute;
        bottom: 25vh;
        text-align: center;
      }
      #imageStack {
        position: relative;
        width: 100vw;
        height: 50vh; /* Scales to 30% of the viewport height */
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        position: absolute;
        max-height: 100%;
        max-width: 100%; /* Makes images responsive within their container */
        height: auto;
      }
      input[type="text"],
      button {
        padding: 10px;
        margin-top: 16px;
        font-size: 16px;
      }
      input[type="text"] {
        width: 80%; /* Responsive width */
        max-width: 300px; /* Maximum width */
      }
      #controls {
        display: block; /* Initially show controls */
      }
      #controls.hide {
        display: none; /* Hide controls after use */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter a name"
          autocomplete="off"
          spellcheck="false"
        />
        <button onclick="displayImages()">Generate Flowers</button>
      </div>
      <div id="imageStack"></div>
    </div>

    <script>
      function displayImages() {
        const name = document.getElementById("nameInput").value.toLowerCase();
        const imageStack = document.getElementById("imageStack");
        const controls = document.getElementById("controls");
        imageStack.innerHTML = ""; // Clear previous images

        const usedIndices = new Set(); // To keep track of used z-index values
        const letterCounts = {}; // To track occurrences of each letter
        let validImages = 0; // To count valid images

        // First pass to count valid images
        for (let char of name) {
          if (char >= "a" && char <= "z") {
            letterCounts[char] = (letterCounts[char] || 0) + 1;
            if (letterCounts[char] <= 2) {
              validImages++;
            }
          }
        }

        const maxAngle = 10; // Maximum angle on one side for rotation
        const angleIncrement = (maxAngle * 2) / (validImages - 1 || 1); // Calculate angle increment
        let currentAngle = -maxAngle; // Start from the negative maximum angle

        const maxSpacing = 25; // Maximum spacing percentage on one side
        const spacingIncrement = maxSpacing / (validImages - 1 || 1); // Calculate spacing increment
        let currentPosition = -maxSpacing; // Start from the negative maximum spacing

        // Reset for actual image processing
        for (let char in letterCounts) {
          letterCounts[char] = 0;
        }

        // Second pass to position and create images
        for (let char of name) {
          if (char >= "a" && char <= "z") {
            letterCounts[char]++;
            if (letterCounts[char] > 2) continue; // Skip if more than two occurrences

            const img = document.createElement("img");
            img.src = "images/" + char + ".png"; // Ensure path is correct

            let zIndex;
            do {
              zIndex = Math.floor(Math.random() * 100); // Random z-index from 0 to 99
            } while (usedIndices.has(zIndex));
            usedIndices.add(zIndex);

            img.style.zIndex = zIndex;

            // Flip image horizontally if this is the second occurrence of the letter
            // if (letterCounts[char] === 2) {
            //   img.style.transform = "scaleX(-1)";
            // }

            img.style.position = "absolute";
            img.style.transform += ` rotate(${currentAngle}deg)`;
            img.style.transformOrigin = "bottom center"; // Set the rotation origin at the bottom center
            img.style.left = `calc(${maxSpacing / 2}% + ${currentPosition}%)`; // Calculate left position with spacing
            currentAngle += angleIncrement; // Increment the angle for the next image
            currentPosition += spacingIncrement; // Increment the position for the next image

            imageStack.appendChild(img);
          }
        }

        // Add a bow image at the base
        const bow = document.createElement("img");
        bow.src = "images/bow.png"; // Ensure path is correct for the bow image
        bow.style.position = "absolute";
        bow.style.bottom = "0"; // Position at the bottom of the image stack
        bow.style.left = "50%"; // Center horizontally
        bow.style.transform = "translate(-50%, 15%)"; // Adjust for center alignment
        bow.style.zIndex = "200"; // Ensure the bow is on top of the flowers if needed
        imageStack.appendChild(bow);

        controls.className += " hide"; // Hide the controls after displaying images
      }
    </script>
  </body>
</html>
