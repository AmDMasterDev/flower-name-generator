<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Stack</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Fallback color */
        background-image: url("images/background.jpg"); /* Path to your background image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        font-family: Arial, sans-serif;
        position: relative; /* Needed for the pseudo-element to position correctly */
        overflow: hidden; /* Ensures no scrollbars appear due to the pseudo-element */
      }

      body::before {
        content: ""; /* Pseudo-element requires content to display */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: inherit; /* Inherit the background from the body */
        filter: blur(0.8px);
        z-index: -1; /* Position behind the content */
      }

      #container {
        position: absolute;
        bottom: 25vh;
        text-align: center;
      }
      #imageStack {
        position: relative;
        width: 100vw;
        height: 30vh; /* Scales to 30% of the viewport height */
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        position: absolute;
        max-height: 100%;
        max-width: 100%; /* Makes images responsive within their container */
        height: auto;
      }
      input[type="text"],
      button {
        padding: 10px;
        font-size: 16px;
      }
      input[type="text"] {
        width: 80%; /* Responsive width */
        max-width: 300px; /* Maximum width */
      }
      #controls {
        display: block; /* Initially show controls */
      }
      #controls.hide {
        display: none; /* Hide controls after use */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter a name"
          autocomplete="off"
          spellcheck="false"
        />
        <button onclick="displayImages()">Display Images</button>
      </div>
      <div id="imageStack">
        <!-- <img src="images/a.png" alt="Test image" /> -->
      </div>
    </div>

    <script>
      function displayImages() {
        const name = document.getElementById("nameInput").value.toLowerCase();
        const imageStack = document.getElementById("imageStack");
        const controls = document.getElementById("controls");
        imageStack.innerHTML = ""; // Clear previous images

        const usedIndices = new Set(); // To keep track of used z-index values
        const letterCounts = {}; // To track occurrences of each letter

        for (let char of name) {
          if (char >= "a" && char <= "z") {
            letterCounts[char] = (letterCounts[char] || 0) + 1; // Increment letter count

            // Continue to next character if this letter has been used more than twice
            if (letterCounts[char] > 2) {
              continue;
            }

            const img = document.createElement("img");
            img.src = "images/" + char + ".png"; // Ensure path is correct

            // Generate a random z-index for each image, ensuring no repeats
            let zIndex;
            do {
              zIndex = Math.floor(Math.random() * 100); // Random z-index from 0 to 99
            } while (usedIndices.has(zIndex));
            usedIndices.add(zIndex);

            img.style.zIndex = zIndex;

            // Flip image horizontally if this is the second occurrence of the letter
            if (letterCounts[char] === 2) {
              img.style.transform = "scaleX(-1)";
            }

            // Randomly adjust the x position slightly, within 45% to 55%
            const xOffset = (Math.random() * 6 + 14).toFixed(2); // Random between 45% to 55%
            img.style.left = xOffset + "%";

            imageStack.appendChild(img);
          }
        }
        controls.className += " hide"; // Hide the controls after displaying images
      }
    </script>
  </body>
</html>
